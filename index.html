<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio em Tempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Relógio em Tempo Real</h2>
            <div class="clock-container">
                <div id="digital-clock" class="clock"></div>
                <div id="date" class="date"></div>
                <div id="analog-clock" class="analog-clock hidden">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                </div>
                <div class="model-buttons">
                    <button onclick="switchModel('digital')">Digital</button>
                    <button onclick="switchModel('analog')">Analógico</button>
                    <button onclick="applyStyle('model-1')">Modelo 1</button>
                    <button onclick="applyStyle('model-2')">Modelo 2</button>
                    <button onclick="applyStyle('model-3')">Modelo 3</button>
                    <button onclick="applyStyle('model-4')">Modelo 4</button>
                    <button onclick="applyStyle('model-5')">Modelo 5</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
